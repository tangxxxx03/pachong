name: "HR News (Fixed Sections, No Keywords)"

on:
  workflow_dispatch:
  schedule:
    # 每天北京时间 09:00 运行（UTC 01:00）
    - cron: "0 1 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3

      - name: Run HR news
        env:
          AUTO_RANGE: "true"
          PAGES: "3"
          LIMIT: "60"
          DELAY: "0.8"

          # ✅ 直接写入钉钉 webhook（不再使用 Secrets）
          DINGTALK_WEBHOOKA: "https://oapi.dingtalk.com/robot/send?access_token=6e945607bb71c2fd9bb3399c6424fa7dece4b9798d2a8ff74b0b71ab47c9d182"
          DINGTALK_SECRETA:  ""

          NO_PUSH: "false"
        run: |
          unset http_proxy https_proxy all_proxy HTTP_PROXY HTTPS_PROXY ALL_PROXY NO_PROXY
          set -e

          echo "[Info] Python: $(python --version)"
          echo "[Info] Now (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "[Info] Target push window: 09:00 (Asia/Shanghai)"

          CMD="python hr_news_auto_range.py --pages \"${PAGES}\" --delay \"${DELAY}\" --limit \"${LIMIT}\""
          if [ "${AUTO_RANGE}" = "true" ]; then
            CMD="${CMD} --auto-range"
          else
            CMD="${CMD} --window-hours \"${WINDOW_HOURS:-48}\""
          fi
          if [ "${NO_PUSH}" = "true" ]; then
            CMD="${CMD} --no-push"
          fi

          echo "[Run] ${CMD}"
          eval ${CMD} | tee hr_news.log

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hr-news-results
          path: |
            hr_news.log
            hr_news.md
          if-no-files-found: ignore
