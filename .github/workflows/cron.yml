name: run-pachong-outsourcing

on:
  schedule:
    - cron: '30 23 * * 1-5'    
  workflow_dispatch: {}

concurrency:
  group: pachong-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pachong:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
      HEADLESS: "1"
      KEYWORDS: "外包,派遣"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome info
        run: |
          which google-chrome || true
          google-chrome --version || true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.* webdriver-manager pdfplumber pandas lxml requests

      - name: Debug event & time
        run: |
          echo "event=${{ github.event_name }}"
          echo "UTC:" && date -u
          echo "Beijing:" && TZ=Asia/Shanghai date

      - name: Run pachong
        run: python main.py
