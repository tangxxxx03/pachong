name: run-pachong-outsourcing

on:
  schedule:
    - cron: "30 0 * * 1-5"  # 北京时间 08:30（UTC 00:30）
  workflow_dispatch: {}     # 允许手动

concurrency:
  group: pachong-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pdfplumber pandas lxml

      - name: Run pachong (send)
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }} # 必填：在仓库 Settings → Secrets → Actions 配置
          HEADLESS: "1"                # CI 建议无头
          DUE_FILTER_DAYS: "30"        # 保留未来 30 天内截止的招标
          SKIP_EXPIRED: "true"         # 丢弃已过期
          KEYWORDS: "外包,派遣"         # 可改
          CRAWL_BEIJING: "true"
          CRAWL_ZSXTZB: "true"
        run: |
          python main.py
