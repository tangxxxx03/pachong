name: run-pachong-outsourcing

on:
  schedule:
    - cron: "35 0 * * 1-5"   # 北京 08:35（UTC 00:35）错峰
  workflow_dispatch: {}

concurrency:
  group: pachong-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pachong:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 安装 Chrome（关键，避免 runner 变更导致无浏览器）
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome info
        run: |
          which google-chrome || true
          google-chrome --version || true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.* webdriver-manager pdfplumber pandas lxml requests

      - name: Debug event & time
        run: |
          echo "event=${{ github.event_name }}"
          echo "UTC:" && date -u
          echo "Beijing:" && TZ=Asia/Shanghai date

      - name: Run pachong
        env:
          # 强制关闭任何代理，避免把 localhost 握手走代理
          http_proxy: ""
          https_proxy: ""
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          ALL_PROXY: ""
          all_proxy: ""
          NO_PROXY: "localhost,127.0.0.1,::1"
          HEADLESS: "1"
          KEYWORDS: "外包,派遣"
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        run: python main.py
