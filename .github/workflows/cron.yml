name: run-pachong

on:
  schedule:
    - cron: "0 1 * * *"   # 每天北京时间 9 点运行（UTC+8）
  workflow_dispatch: {}   # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py
