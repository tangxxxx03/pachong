name: MOHRSS Local News to DingTalk (ShiyanQun)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 1 * * 1-5"   # 北京时间 09:00，周一到周五

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run crawler
        env:
          HR_TZ: Asia/Shanghai
          SHIYANQUNWEBHOOK: ${{ secrets.SHIYANQUNWEBHOOK }}
          SHIYANQUNSECRET: ${{ secrets.SHIYANQUNSECRET }}
        run: |
          python mohrss_local_news.py
