name: MOHRSS Local News to DingTalk (Playwright)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 1 * * 1-5"  # 北京 09:00（UTC 01:00）

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          python -m playwright install --with-deps chromium

      - name: Run crawler
        env:
          HR_TZ: Asia/Shanghai
          SHIYANQUNWEBHOOK: ${{ secrets.SHIYANQUNWEBHOOK }}
          SHIYANQUNSECRET: ${{ secrets.SHIYANQUNSECRET }}
          # LIST_URL: "https://www.mohrss.gov.cn/SYrlzyhshbzb/dongtaixinwen/dfdt/index.html"
        run: |
          python mohrss_local_news.py
