name: HR 华北资讯爬虫

on:
  # 手动触发
  workflow_dispatch: {}
  # 周一到周五，北京时间 09:00（GitHub Actions 用的是 UTC）
  schedule:
    - cron: "0 1 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      # —— 钉钉机器人（华北群）——
      # 按你之前 secrets 的名字来，如果不一样就把下面两个改成你自己的
      DINGTALK_BASES:   ${{ secrets.SHIYANQUNWEBHOOK }}
      DINGTALK_SECRETS: ${{ secrets.SHIYANQUNSECRET }}

      # 可选：指定抓取日期，不填就是默认“今天”
      HR_TARGET_DATE: ""

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run HR Huabei crawler
        run: |
          # 注意这里的路径：在 “python scripts” 文件夹下面，
          # 所以要写成 "python scripts/xxx.py"，还要加引号防止空格出问题
          python "python scripts/hr-news-huabei.py"
