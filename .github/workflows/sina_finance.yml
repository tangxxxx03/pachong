name: 每日早报（HRLoo + 新浪财经 → 钉钉）

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 1 * * 1-5" # UTC 01:00 = 北京时间 09:00，周一到周五

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      TZ: Asia/Shanghai

      # 你这个脚本用到的输出文件名
      OUT_FILE: daily_report.md

      # ✅ 把你的 secrets 注入成脚本需要的环境变量名
      DINGTALK_TOKEN: ${{ secrets.DINGDINGXIAOQUNWEBHOOK }}
      DINGTALK_SECRET: ${{ secrets.DINGDINGXIAOQUNSECRET }}

      # 可选：开关
      RUN_HRLOO: "1"
      RUN_SINA: "1"

      # 新浪参数（可选）
      SINA_MAX_PAGES: "5"
      SINA_SLEEP_SEC: "0.8"
      SINA_MAX_ITEMS: "15"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3

      - name: Run crawler (send DingTalk)
        run: |
          python 新浪财经.py

      - name: Upload markdown result
        uses: actions/upload-artifact@v4
        with:
          name: daily_report
          path: daily_report.md
