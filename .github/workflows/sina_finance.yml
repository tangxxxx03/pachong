name: 新浪财经-昨日标题索引（钉钉推送）

on:
  workflow_dispatch: {}
  schedule:
    # UTC 01:00 = 北京时间 09:00
    - cron: "0 1 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      TZ: Asia/Shanghai
      MAX_PAGES: "5"
      SLEEP_SEC: "0.8"
      OUT_FILE: "sina_yesterday.md"

      # ✅ 这里是关键：把你已有的 Secrets 映射过来
      DINGTALK_TOKEN:  ${{ secrets.SHIYANQUNWEBHOOK }}
      DINGTALK_SECRET: ${{ secrets.SHIYANQUNSECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run 新浪财经 crawler (send DingTalk)
        run: |
          python 新浪财经.py

      - name: Upload markdown result
        uses: actions/upload-artifact@v4
        with:
          name: sina_yesterday
          path: sina_yesterday.md
