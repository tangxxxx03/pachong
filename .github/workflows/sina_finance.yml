name: 新浪财经-昨日标题索引

on:
  # 手动触发（你点 Run workflow 就能跑）
  workflow_dispatch: {}

  # 定时触发（每天北京时间 09:00）
  schedule:
    # GitHub 使用 UTC
    # UTC 01:00 = 北京时间 09:00
    - cron: "0 1 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4️⃣ 运行你的脚本
      - name: Run 新浪财经 crawler
        run: |
          python 新浪财经.py

      # 5️⃣ 保存结果（可在 Actions 页面下载）
      - name: Upload markdown result
        uses: actions/upload-artifact@v4
        with:
          name: sina_yesterday
          path: sina_yesterday.md
