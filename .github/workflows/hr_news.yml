name: run-hr-news

on:
  schedule:
    # 工作日 北京时间 8:30（UTC 0:30）
    - cron: "30 0 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run HR News script
        env:
          # ✅ 使用 HR 专属机器人
          DINGTALK_WEBHOOKHR: ${{ secrets.DINGTALK_WEBHOOKHR }}
          DINGTALK_SECRET_HR: ${{ secrets.DINGTALK_SECRET_HR }}        # 若 HR 机器人开启加签才需要
          DINGTALK_KEYWORD_HR: ${{ secrets.DINGTALK_KEYWORD_HR }}      # 若 HR 机器人开启关键字才需要
        run: |
          python hr_news.py

      # 可选：把生成的文件作为构件上传，便于下载
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hr-news-output
          path: |
            hr_news_*.csv
            hr_news_*.json
