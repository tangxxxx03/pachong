name: run-hr-news

on:
  schedule:
    # 工作日 北京时间 08:30（UTC 00:30）
    - cron: "30 0 * * 1-5"
  workflow_dispatch: {}
  # 便于你调试/更新脚本时立即触发一次
  push:
    branches: [ main ]
    paths:
      - "hr_news.py"
      - ".github/workflows/hr_news.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # 可选：自检 secrets 是否就绪（不会泄露内容）
      - name: Check HR secrets (no leak)
        env:
          DINGTALK_WEBHOOKHR: ${{ secrets.DINGTALK_WEBHOOKHR }}
          DINGTALK_SECRET_HR:  ${{ secrets.DINGTALK_SECRET_HR }}
        run: |
          python - <<'PY'
          import os
          for k in ["DINGTALK_WEBHOOKHR","DINGTALK_SECRET_HR"]:
              v = os.getenv(k, "")
              print(f"{k}: {'OK' if v else 'MISSING'} (len={len(v)})")
          PY

      - name: Run HR News
        env:
          DINGTALK_WEBHOOKHR: ${{ secrets.DINGTALK_WEBHOOKHR }}
          DINGTALK_SECRET_HR:  ${{ secrets.DINGTALK_SECRET_HR }}
          DINGTALK_KEYWORD_HR: ${{ secrets.DINGTALK_KEYWORD_HR }}
          KEYWORDS_HR: "人社,就业,社保,人才,用工,劳动,技能,培训"
        run: |
          python hr_news.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hr-news-output
          path: |
            hr_news_*.csv
            hr_news_*.json
