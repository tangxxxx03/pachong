name: HR News（人力资源净化版）

on:
  workflow_dispatch: {}
  schedule:
    # 每天北京时间 07:30 运行（GitHub 为 UTC，换算为 23:30）
    - cron: "30 23 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # —— 运行参数 ——（当前脚本只使用 HR_FILTER_KEYWORDS，其他保留不影响）
      HR_TZ: Asia/Shanghai
      HR_ONLY_TODAY: "1"
      HR_FILTER_KEYWORDS: "人力资源,社保,员工,用工,劳动,招聘,工资,缴费"
      HR_REQUIRE_ALL: "0"
      HR_MAX_ITEMS: "15"
      SRC_HRLOO_URLS: "https://www.hrloo.com/"

      # —— 钉钉 webhook（优先取 Secrets，未配时脚本会用你代码里的默认值）——
      DINGTALK_BASEA: ${{ secrets.DINGTALK_BASEA }}
      DINGTALK_SECRETA: ${{ secrets.DINGTALK_SECRETA }}
      DINGTALK_KEYWORD: "早安讯"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3 backports.zoneinfo tzdata

      - name: Run HRLoo-only（三茅人力资源网）
        run: |
          echo "执行 hr_news_crawler.py"
          python hr_news_crawler.py
