name: HR News（三茅人力资源网净化版）

on:
  workflow_dispatch: {}
  schedule:
    # 每周一到周五，北京时间 09:00 运行（GitHub Actions 用 UTC）
    - cron: "0 1 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      HR_TZ: Asia/Shanghai
      HR_ONLY_TODAY: "1"
      HR_FILTER_KEYWORDS: "人力资源,社保,员工,用工,劳动,招聘,工资,缴费"
      HR_REQUIRE_ALL: "0"
      HR_MAX_ITEMS: "15"
      SRC_HRLOO_URLS: "https://www.hrloo.com/"
      DINGTALK_KEYWORD: "早安资讯"
      DINGTALK_BASE: ${{ secrets.DINGTALK_BAS }}
      DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3 tzdata

      - name: Run HRLoo-only（三茅人力资源网）
        run: |
          echo "执行 hr_news_crawler_minimal.py（仅保留要点）"
          python hr_news_crawler.py
