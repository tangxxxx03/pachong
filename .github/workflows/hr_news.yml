name: run-hr-news

on:
  schedule:
    # 每周一到周五，北京时间 8:30 自动运行（UTC 0:30）
    - cron: "30 0 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run HR News script
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}      # 如未开启加签，可不设置该 secret
          DINGTALK_KEYWORD: ${{ secrets.DINGTALK_KEYWORD }}    # 如未开启关键字，可不设置
        run: |
          python hr_news.py

      # 可选：上传结果文件，便于在 Actions 页面下载
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hr-news-output
          path: |
            hr_news_*.csv
            hr_news_*.json
