name: run-hr-news

on:
  schedule:
    - cron: "30 0 * * 1-5"        # 工作日 北京时间 08:00（UTC 00:00）
  workflow_dispatch: {}            # 保留手动按钮调试
  # 如不需要 push 触发，可以直接删除下面两行
    paths:
      - "hr_news.py"
      - ".github/workflows/hr_news.yml"

concurrency:
  group: hr-news-${{ github.ref }}
  cancel-in-progress: true         # 防并发重复

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Check HR secrets (no leak)
        env:
          DINGTALK_WEBHOOKHR: ${{ secrets.DINGTALK_WEBHOOKHR }}
          DINGTALK_SECRET_HR:  ${{ secrets.DINGTALK_SECRET_HR }}
        run: |
          python - <<'PY'
          import os
          for k in ("DINGTALK_WEBHOOKHR","DINGTALK_SECRET_HR"):
              v = os.getenv(k, "")
              print(f"{k}: {'OK' if v else 'MISSING'} (len={len(v)})")
          PY

      # ✅ 只有 schedule（定时）时才真正发送
      - name: Run HR News (send)
        if: github.event_name == 'schedule'
        env:
          DINGTALK_WEBHOOKHR: ${{ secrets.DINGTALK_WEBHOOKHR }}
          DINGTALK_SECRET_HR:  ${{ secrets.DINGTALK_SECRET_HR }}
          DINGTALK_KEYWORD_HR: ${{ secrets.DINGTALK_KEYWORD_HR }}
          KEYWORDS_HR: "人社,就业,社保,人才,用工,劳动,技能,培训"
        run: |
          python hr_news.py

      # 🔎 手动 / push 触发时只跑脚本做预览（不发），不需要可删掉此步
      - name: Run HR News (dry-run)
        if: github.event_name != 'schedule'
        run: |
          python hr_news.py --dry-run || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hr-news-output
          path: |
            hr_news_*.csv
            hr_news_*.json
