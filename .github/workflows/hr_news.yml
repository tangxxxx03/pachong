name: run-hr-news

on:
  schedule:
    - cron: "30 0 * * 1-5"        # å·¥ä½œæ—¥ åŒ—äº¬æ—¶é—´ 08:00ï¼ˆUTC 00:00ï¼‰
  workflow_dispatch: {}            # ä¿ç•™æ‰‹åŠ¨æŒ‰é’®è°ƒè¯•
  # å¦‚ä¸éœ€è¦ push è§¦å‘ï¼Œå¯ä»¥ç›´æ¥åˆ é™¤ä¸‹é¢ä¸¤è¡Œ
    paths:
      - "hr_news.py"
      - ".github/workflows/hr_news.yml"

concurrency:
  group: hr-news-${{ github.ref }}
  cancel-in-progress: true         # é˜²å¹¶å‘é‡å¤

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Check HR secrets (no leak)
        env:
          DINGTALK_WEBHOOKHR: ${{ secrets.DINGTALK_WEBHOOKHR }}
          DINGTALK_SECRET_HR:  ${{ secrets.DINGTALK_SECRET_HR }}
        run: |
          python - <<'PY'
          import os
          for k in ("DINGTALK_WEBHOOKHR","DINGTALK_SECRET_HR"):
              v = os.getenv(k, "")
              print(f"{k}: {'OK' if v else 'MISSING'} (len={len(v)})")
          PY

      # âœ… åªæœ‰ scheduleï¼ˆå®šæ—¶ï¼‰æ—¶æ‰çœŸæ­£å‘é€
      - name: Run HR News (send)
        if: github.event_name == 'schedule'
        env:
          DINGTALK_WEBHOOKHR: ${{ secrets.DINGTALK_WEBHOOKHR }}
          DINGTALK_SECRET_HR:  ${{ secrets.DINGTALK_SECRET_HR }}
          DINGTALK_KEYWORD_HR: ${{ secrets.DINGTALK_KEYWORD_HR }}
          KEYWORDS_HR: "äººç¤¾,å°±ä¸š,ç¤¾ä¿,äººæ‰,ç”¨å·¥,åŠ³åŠ¨,æŠ€èƒ½,åŸ¹è®­"
        run: |
          python hr_news.py

      # ğŸ” æ‰‹åŠ¨ / push è§¦å‘æ—¶åªè·‘è„šæœ¬åšé¢„è§ˆï¼ˆä¸å‘ï¼‰ï¼Œä¸éœ€è¦å¯åˆ æ‰æ­¤æ­¥
      - name: Run HR News (dry-run)
        if: github.event_name != 'schedule'
        run: |
          python hr_news.py --dry-run || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hr-news-output
          path: |
            hr_news_*.csv
            hr_news_*.json
