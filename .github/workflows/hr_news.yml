name: HR News（大客户群）

on:
  workflow_dispatch: {}
  schedule:
    # 每周一到周五，北京时间 09:00（GitHub Actions 用 UTC）
    - cron: "0 1 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # —— 运行策略 —— 
      HR_TZ: Asia/Shanghai
      HR_ONLY_TODAY: "1"        # 只抓当天
      HR_MAX_ITEMS: "1"         # 只取当天一条

      # —— 抓取入口 —— 
      SRC_HRLOO_URLS: "https://www.hrloo.com/,https://www.hrloo.com/news/hr"

      # —— 关键词过滤 —— 
      HR_FILTER_KEYWORDS: "人力资源,社保,员工,用工,劳动,招聘,工资,缴费"
      HR_REQUIRE_ALL: "0"

      # —— 单钉钉机器人 —— 
      DINGTALK_BASES:   ${{ secrets.SHIYANQUNWEBHOOK }}
      DINGTALK_SECRETS: ${{ secrets.SHIYANQUNSECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 urllib3 tzdata
          fi

      - name: Run HRLoo（三茅日报 · 当天一条）
        run: |
          echo "执行 hr-news-huabei.py"
          python "hr-news-huabei.py"
