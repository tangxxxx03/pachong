name: HR News (Multi-site + HRLoo)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 23 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      HR_TZ: Asia/Shanghai
      HR_ONLY_TODAY: "1"
      HR_FILTER_KEYWORDS: "人力资源,社保,用工"
      HR_REQUIRE_ALL: "0"
      HR_MAX_ITEMS: "15"
      SRC_HRLOO_URLS: "https://www.hrloo.com/"

      # 用 A 尾缀的 Secrets
      DINGTALK_BASEA: ${{ secrets.DINGTALK_BASEA }}
      DINGTALK_SECRETA: ${{ secrets.DINGTALK_SECRETA }}
      DINGTALK_KEYWORD: "HR资讯"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3 tzdata

      - name: Run HR multi-site crawler
        run: |
          python hr_news_crawler.py hr --limit 20 || echo "HR multi-site failed, continuing..."

      - name: Run HRLoo-only (三茅人力资源网)
        run: |
          python hr_hrloo_only.py --limit 20
