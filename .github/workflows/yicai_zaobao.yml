name: Daily YiCai ZaoBao (RSS Only)

on:
  # 每天定时运行
  schedule:
    # 北京时间 09:05 = UTC 01:05
    - cron: "5 1 * * *"

  # 支持手动点按钮运行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 配 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser

      # 4️⃣ 运行脚本
      - name: Run YiCai ZaoBao RSS script
        env:
          # 钉钉（必填）
          DINGTALK_WEBHOOK: ${{ secrets.SHIYANQUNWEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.SHIYANQUNSECRET }}

          # RSSHub（可不填，用默认）
          RSSHUB_BASE: ${{ secrets.RSSHUB_BASE }}
          RSSHUB_ROUTE: ${{ secrets.RSSHUB_ROUTE }}

          # 可选：控制每天推送条数
          TOP_N: "8"

        run: |
          python daily_yicai_zaobao.py

      # 5️⃣ 保存已推送链接（防止重复）
      - name: Persist sent links
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/sent_links.json || true
          git commit -m "chore: update sent links" || true
          git push || true
