name: Daily YiCai ZaoBao (RSS Only)

on:
  schedule:
    # 北京时间 09:05 = UTC 01:05
    - cron: "5 1 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser

      - name: Run YiCai ZaoBao RSS script
        env:
          # 钉钉（必填）
          DINGTALK_WEBHOOK: ${{ secrets.SHIYANQUNWEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.SHIYANQUNSECRET }}

          # 可选：每天推送条数
          TOP_N: "8"
        run: |
          python daily_yicai_zaobao.py

      - name: Persist sent links
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/sent_links.json || true
          git commit -m "chore: update sent links" || true
          git push || true
