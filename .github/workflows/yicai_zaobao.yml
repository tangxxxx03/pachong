name: Daily YiCai ZaoBao (RSS Only)

on:
  schedule:
    - cron: "5 1 * * *"   # 北京时间 09:05
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser

      - name: Prepare data files
        run: |
          mkdir -p data
          if [ ! -f data/sent_links.json ]; then echo "[]" > data/sent_links.json; fi

      - name: Run YiCai ZaoBao RSS script
        env:
          DINGTALK_WEBHOOK: ${{ secrets.SHIYANQUNWEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.SHIYANQUNSECRET }}
          RSSHUB_BASES: ${{ secrets.RSSHUB_BASES }}
          TOP_N: "8"
        run: |
          python daily_yicai_zaobao.py

      - name: Persist sent links
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/sent_links.json || true
          git commit -m "chore: update sent links" || true
          git push || true
