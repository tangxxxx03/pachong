name: Daily HR + Business News Push

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 1 * * *"  # 北京时间 09:30 运行

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      HR_TARGET_DATE: ""
      TARGET_DATE: ""

      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AI_API_BASE: "https://api.siliconflow.cn/v1"
      AI_MODEL: "Qwen/Qwen2.5-7B-Instruct"

      DINGTALK_BASE: ${{ secrets.dingdingshangyewebhook }}
      DINGTALK_SECRET: ${{ secrets.dingdingshangyesecret }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Combined Crawler (HR + FortuneChina)
        run: |
          python daily_news_combo.py
