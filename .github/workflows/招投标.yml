name: Send DingTalk Message After Bidding Processing

on:
  push:
    branches:
      - main
    paths:
      - 'python/scripts/main.py'  # 使用正斜杠作为路径分隔符
  workflow_dispatch: {}

jobs:
  send_bidding_message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run the bidding processing script
        run: |
          python python/scripts/main.py  # 使用正确的路径

      - name: Send DingTalk message
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            -d '{
                "msgtype": "markdown",
                "markdown": {
                    "title": "最新招标公告",
                    "text": "### 招标公告 \n\n【金额】: 1000万元 \n【采购人】: 采购公司 \n【截止时间】: 2026-02-01 \n\n更多详情，请查看附件链接。"
                }
            }' \
            ${{ secrets.DINGTALK_WEBHOOK }}
